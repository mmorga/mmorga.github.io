        <div class="{% if page.image %}article-image{% else %}noarticleimage{% endif %}">
          {% if page.image %}
          <div class="post-image-image" style="background-image: url({{ page.image }})"></div>
          {% endif %}
          <div class="post-meta">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="cf post-meta-text">
              <div class="author-image" style="background-image: url({{ site.author_image }})">Blog Logo</div>
              <h4 class="author-name" itemprop="author" itemscope itemtype="http://schema.org/Person">{{ site.author }}</h4>
              {% if page.includeTimeTags %}
                on
                <time datetime="{{ page.date | date: "%F %R" }}">{{ page.date | date_to_string }}</time>
                <!--, tagged on
                {% for tag in page.tags %}
                  <span class="post-tag-{{tag}}">
                    {% if forloop.first %}
                    {% else %}
                      ,
                    {% endif %}
                    <a href="/tag/{{tag}}">{{tag}}</a>
                  </span>
                {% endfor %}
                -->
              {% endif %}
            </div>
            <div style="text-align:center">
              <a href="#topofpage" class="topofpage"><i class="fa fa-angle-down"></i></a>
            </div>
          </div>
        </div>
